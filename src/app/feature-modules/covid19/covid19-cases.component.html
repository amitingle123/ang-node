<div class="card">
  <div class="card-header">
    Cases
  </div>
  
  <div class="card-body">
    <mat-card *ngIf="city$ | async as vm">
        
        <div class="row">
            <div class="col-md-2">City :</div>
            <div class="col-md-6">{{vm.district}}</div>
          </div>
          <div class="row">
            <div class="col-md-2">Active  :</div>
            <div class="col-md-6">{{vm.active}}</div>
          </div>
          <div class="row">
            <div class="col-md-2">Confirmed :</div>
            <div class="col-md-6">{{vm.confirmed}}</div>
          </div>
          <div class="row">
            <div class="col-md-2">Deceased :</div>
            <div class="col-md-6">{{vm.deceased}}</div>
          </div>
          <div class="row">
            <div class="col-md-2">Recovered :</div>
            <div class="col-md-6">{{vm.recovered}}</div>
          </div>
   
    </mat-card>
